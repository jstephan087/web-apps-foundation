<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>

<body>
    <header class="top-header">
        <h1>Todo App</h1>
    </header>
    <main>
        <article class="input-todo">
            <form class="text-value">
                <input type="text" id="text-input">
                <label for="text-input" class="placeholder-text">Let's get this done... </label>
            </form>
            <button id="add-todo">Add</button>
            <button id="remove-todos">Remove</button>
        </article>
        <article id="filter">
            <header>
                <h2>Filter Options</h2>
            </header>
            <div>
                <input type="radio" name="radio-button" id="all" checked="checked">
                <label for="all">All</label>
            </div>
            <div>
                <input type="radio" name="radio-button" id="open-todos">
                <label for="open-todos">Open</label>
            </div>
            <div>
                <input type="radio" name="radio-button" id="done">
                <label for="done">Done</label>
            </div>
        </article>
        <article>
            <ul class="todo-list">
            </ul>
        </article>
    </main>
    <script src="script.js"></script>
    <script src="colorMix.js"></script>
</body>

</html>
